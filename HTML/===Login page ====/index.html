<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>===Register Page ===</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img class="img" src="./images/forest.jpg" alt="mountain">
    </div>
    <div class="modal">
        <p class="modal-text">LOGIN</p>
        <form class="modal-form">
            <label class="modal-form-field">
            First Name
            <span class="svg-modal-input">
            <input type="text" name="user-name" class="modal-form-input" required placeholder="Type your first name">
                <svg class="name-svg" width="18" height="18">
                    <use href="./images/icons.svg#icon-name"></use>
                </svg>
            </span>
            </label>
            <label class="modal-form-field">
                Last Name
                <span class="svg-modal-input">
                <input type="text" name="user-phone" class="modal-form-input" required placeholder="Type your last name"
                pattern ="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="096-111-11-11">
                    <svg class="name-svg" width="18" height="18">
                        <use href="./images/icons.svg#icon-name"></use>
                    </svg>
                </span>
                </label>
                <label class="modal-form-field">
                    Почта
                    <span class="svg-modal-input">
                    <input type="text" name="user-mail" class="modal-form-input" required placeholder="Type email">
                        <svg class="name-svg" width="18" height="18">
                            <use href="./images/icons.svg#icon-mail-form"></use>
                        </svg>
                    </span>
                    </label>
                    <label class="modal-form-field">
                        Password
                        <span class="svg-modal-input">
                            <input type="text" name="user-mail" class="modal-form-input" required placeholder="Type your Password">
                                <svg class="name-svg" width="18" height="18">
                                    <use href="./images/icons.svg#icon-lock"></use>
                                </svg>
                            </span>
                    </label>
                    <label class="modal-form-field">
                        Age
                        <span class="svg-modal-input">
                            <input type="text" name="user-mail" class="modal-form-input add" required placeholder="Type your age">
                                <svg class="name-svg" width="18" height="18">
                                    <use href="./images/icons.svg#icon-clock"></use>
                                </svg>
                            </span>
                    </label>

                    <button type="submit" class="submit-btn">LOGIN</button>
            </form>
            
        <button class="modal-btn" data-modal-close>
            <svg class="svg-modal">
                <use href="./images/icons.svg#icon-btn"></use>
            </svg>
        </button>
    </div>
</body>
</html>
